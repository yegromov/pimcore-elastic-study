services:
    redis:
        image: redis:alpine
        command: [ redis-server, --maxmemory 128mb, --maxmemory-policy volatile-lru, --save "" ]

    db:
        image: mariadb:10.7
        working_dir: /application
        command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --innodb-file-per-table=1]
        volumes:
            - pimcore-database:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=php-beauty-pwd
            - MYSQL_DATABASE=php-beauty
            - MYSQL_USER=php-beauty
            - MYSQL_PASSWORD=php-beauty-pwd

    nginx:
        image: nginx:stable-alpine
        ports:
            - "8080:80"
        volumes:
            - .:/var/www/html:ro
            - ./.docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - php-fpm
            - php-fpm-debug

    php-fpm:
        user: '1000:1000'
        image: pimcore/pimcore:PHP8.1-fpm
        environment:
            COMPOSER_HOME: /var/www/html
        depends_on:
            - db
        volumes:
            - .:/var/www/html
            - pimcore-tmp-storage:/tmp

    php-fpm-debug:
        user: '1000:1000'
        image: pimcore/pimcore:PHP8.1-fpm-debug
        depends_on:
            - db
        volumes:
            - .:/var/www/html
            - pimcore-tmp-storage:/tmp
        environment:
            PHP_IDE_CONFIG: serverName=localhost
            COMPOSER_HOME: /var/www/html

    supervisord:
        user: '1000:1000'
        image: pimcore/pimcore:PHP8.1-supervisord
        depends_on:
            - db
        volumes:
            - .:/var/www/html
            - ./.docker/supervisord.conf:/etc/supervisor/conf.d/pimcore.conf:ro

volumes:
    pimcore-database:
    pimcore-tmp-storage:
